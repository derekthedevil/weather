<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    {% load static %}
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand " href="#"><i class="bi bi-cloudy mb-5  me-2 "></i>Weather</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <br><br>

          </div>
        </div>
      </nav>

    <br><br>

    <div class="container-fluid center nav justify-content-center " >
         
        <div class="d-flex col-9 justify-content-center"   >
        <input class="w-50 justify-content-center" type="text" name="" id="myInput">
        <input class="btn btn-outline-success" onclick="myFunction()" type="submit"  class="bi bi-search"/>
        </div>
      </div>
      <br> <br>
      <div class="container text-center" style="height:300px;">
        <div class="row" style="height: 100%;" >
          <div class="col-sm-4 bg-primary " style="height: 100%;">
            <label for="temp" class="fs-3 bg-warning p-2 m-3"> current weather </label>
            <label for="city" id="city" class="fs-3 ms-2 "></label>
            <br>
            <img src="" alt="" srcset="" id = "weathericon" height="200PX" weidth="200px">
            <span id="temp" class="fs-5 ">
            </span> 
          </div>
        <div class="col-sm-8 bg-primary" style="height: 100%;">
            <SPAN id="desc" class="fs-5 p-5">
            </SPAN>
            <br>
            <span class="fs-5">
                Feels like :
            </span>
            <span id="feels" class="fs-5 p-2">
            </span><span class="fs-5">&deg; C</span>
        </div>
        </div>

        <label> Next 4 day forcast </label>
    <div class="container-fluid mt-3" style="height:300px;">
        <div class="row" style="height: 100%;">
            <div class="col-lg-3 bg-primary  border border-2 border-black" id="day-0" style="height: 100%;" ></div>
            <div class="col-lg-3 bg-primary border border-2 border-black" id="day-1"' style="height: 100%;"></div>
            <div class="col-lg-3 bg-primary border border-2 border-black" id="day-2" style="height: 100%;"></div>
            <div class="col-lg-3 bg-primary border border-2 border-black" id="day-3" style="height: 100%;"></div>

        </div>
    </div>
    </div>
          
    <script src="{% static 'index.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
